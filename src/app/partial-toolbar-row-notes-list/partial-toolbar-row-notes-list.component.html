<mat-toolbar>
  <mat-toolbar-row>
    <button mat-raised-button color="primary">
      <mat-icon class="material-icons-outlined">note_add</mat-icon>
      {{ mobileQuery.matches ? "" : "New Note" }}
    </button>
    <button mat-button color="primary">
      <mat-icon aria-label="Archive" class="material-icons-outlined">archive</mat-icon>
    </button>
    <button mat-button color="primary">
      <mat-icon aria-label="Delete" class="material-icons-outlined">delete</mat-icon>
    </button>

    <span class="fill-remaining-space"></span>

    <form class="search">
      <mat-form-field class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="search" tabindex="1">
      </mat-form-field>
    </form>
  </mat-toolbar-row>
</mat-toolbar>
