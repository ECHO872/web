<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button class="toolbar-row-logo-sidebar-toggle" (click)="sidenav.toggle()">
      <mat-icon aria-label="Toggle sidebar" class="material-icons-outlined">{{ opened == true ? "chevron_left" : "chevron_right" }}</mat-icon>
    </button>

    <span class="fill-remaining-space"></span>

    <img class="logo" src="assets/images/paperwork-logo.png">
  </mat-toolbar-row>
</mat-toolbar>
