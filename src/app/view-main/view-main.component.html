<mat-sidenav-container class="example-container" autosize="false" hasBackdrop="false" fullscreen>
  <mat-sidenav #sidenav mode="side" fixedInViewport="true" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon aria-label="Toggle sidebar" class="material-icons-outlined">{{ opened == true ? "chevron_left" : "chevron_right" }}</mat-icon>
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-raised-button color="primary">
          <mat-icon class="material-icons-outlined">note_add</mat-icon>
          New Note
        </button>
        <button mat-button color="primary">
          <mat-icon aria-label="Archive" class="material-icons-outlined">archive</mat-icon>
        </button>
        <button mat-button color="primary">
          <mat-icon aria-label="Delete" class="material-icons-outlined">delete</mat-icon>
        </button>

        <span class="fill-remaining-space"></span>

        <form class="search">
          <mat-form-field>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="search" tabindex="1" placeholder="Search">
          </mat-form-field>
        </form>
      </mat-toolbar-row>
    </mat-toolbar>
    <app-notes></app-notes>
  </mat-sidenav-content>
</mat-sidenav-container>
