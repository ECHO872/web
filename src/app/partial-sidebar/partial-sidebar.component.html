<mat-card class="mat-elevation-z profile">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>John Doe</mat-card-title>
    <mat-card-subtitle>Usage: 1.21GB</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<!-- TODO: Add a nice animation when switching tabs -->
<mat-tab-group [selectedIndex]="selected" class="no-tabs">
  <mat-tab *ngFor="let tab of tabs" label="{{ tab.label }}">
    <app-sidebar-navigation *ngIf="tab.id == 'notes'"></app-sidebar-navigation>
  </mat-tab>
</mat-tab-group>
