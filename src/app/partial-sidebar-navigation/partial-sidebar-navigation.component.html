<mat-nav-list>
  <mat-list-item
    *ngFor="let navigationElement of navigationElements"
    (click)="navigate(navigationElement.id)"
    [class.list-item-active]="navigationElement.id === activeElementId"
  >
    <mat-icon class="material-icons-outlined" mat-list-icon>{{ navigationElement.icon }}</mat-icon>
    {{ navigationElement.label }}
  </mat-list-item>
</mat-nav-list>
